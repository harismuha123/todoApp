<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Node/Angular Todo App</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <style>
            html {
                overflow-y: scroll;
            }
            body {
                padding-top: 50px;
            }
            #todo-list {
                margin-bottom: 30px;
            }
        </style>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="core.js"></script>
    </head>
    <!-- SET THE CONTROLLER AND GET ALL TODOS -->
    <body ng-controller="mainController">
        <!-- HEADER AND TODO COUNT -->
        <div class="container">
            <div class="jumbotron text-center">
                <h1>
                    I'm a Todo-aholic
                    <span class="badge badge-info">{{ todos.length }}</span>
                </h1>
            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 offset-sm-2 text-center">
                <form>
                        
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input
                            type="text"
                            class="form-control input-lg text-center"
                            placeholder="I want to buy a puppy that will love me forever"
                            ng-model="formData.text"
                        />
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button
                        type="submit"
                        class="btn btn-primary btn-lg"
                        ng-click="createTodo()"
                    >
                        Add
                    </button>
                </form>
            </div>
        </div>
        <br />
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 offset-sm-4 table-responsive">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Task</th>
                                <th scope="col">Functionalities</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <tr class="text-center" ng-repeat="todo in todos">
                        <td ng-if="!editMode[$index]"> {{ todo.text }} </span>
                        <td ng-if="editMode[$index]">
                            <form>
                                <input
                                    type="text"
                                    class="form-control text-center"
                                    ng-model="updateData[$index].text"
                                />
                            </form>
                        </td>
                        <td ng-if="editMode[$index]">
                                <button
                                type="submit"
                                class="btn btn-success"
                                ng-click="updateTodo(todo._id, $index); editMode[$index]=false"
                            >
                                Save
                            </button>
                        </td>
                        <td>
                                <button
                                class="btn btn-warning"
                                ng-click="setUpdateText(todo.text, $index); editMode[$index] = true"
                            >
                                Edit
                            </button>
                        </td>
                        <td>
                                <button
                                class="btn btn-danger"
                                ng-click="deleteTodo(todo._id);"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                            </tbody>
                          </table>
                </div>
            </div>
        </div>
    </body>
</html>
